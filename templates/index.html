{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,
        400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" type="text/css">

    <script defer src="{% static 'fontawesome-free-5.0.8/svg-with-js/js/fontawesome-all.js' %}"></script>

</head>

<body>

    <div class="container-fluid wrapper-container">
        <div class="row align-items-start justify-content-around top-block">
            <div class="col-lg-10">
                <h1 class="title">Hello, World!!!</h1>
                <h3 class="title-after">Вводи регулярное выражение (без /,~,@), флаги и строку в соответствующие поля.
                                        Результатом будет поиск по паттерну в твоей строке.</h3>
                <h2 class="title-after">Эксперементируй!</h2>
            </div>
        </div>
        <div class="row justify-content-around main-block">
            <div class="col-lg-5 form-block">
                <div class="block-wrapper">
                    <label for="regexp_input">RegExp:</label>
                    <input id="regexp_input" type="text">
                    <input id="flags_input" type="text">
                </div>
                <div class="block-wrapper">
                    <label for="str_input">Str:</label>
                    <input id="str_input" type="text">
                </div>
                <div class="block-wrapper">
                    <button id="button_find">Find</button>
                </div>
                <div class="block-wrapper" id="error_block">
                    <span id="regexp_input_error">Введите Ваш RegExp!<br></span>
                    <span id="str_input_error">Введите строку!<br></span>
                    <span id="flags_input_error">Введён некорректный флаг!</span>
                </div>
            </div>
            <div class="col-lg-5 result-block">
                <div class="result-block">
                    <div class="result">
                        <p id="regexp_result"></p>
                    </div>
                    <div class="result">
                        <p id="str_result"></p>
                    </div>
                    <div class="result">
                        <p id="str_search_result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'main/js/main.js' %}" type="text/javascript"></script>

</body>

</html>
